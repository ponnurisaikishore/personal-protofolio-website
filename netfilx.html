<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #141414;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            width: 100px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile select {
            background: transparent;
            color: rgb(254, 238, 238);
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-bar {
            background: #eae0e0;
            border-radius: 50px;
            padding: 10px 15px;
            width: 200px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: rgb(5, 4, 4);
            margin-left: 10px;
            width: 100%;
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .carousel {
            position: relative;
            margin: 20px;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
            max-height: 500px;
            object-fit: cover;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(11, 11, 11, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        .movie-list {
            padding: 20px;
        }

        .movie-list h2 {
            margin-bottom: 10px;
        }

        .movie-container {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 20px;
        }

        .movie-container::-webkit-scrollbar {
            display: none;
        }

        .movie-container img {
            width: 200px;
            border-radius: 10px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-container img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .movie-container img {
                width: 150px;
            }

            .carousel img {
                max-height: 300px;
            }

            .profile select {
                font-size: 20px;
            }
        }
    </style>
</head>

        let currentIndex = 0;

        const prevButton = document.querySelector('.carousel .prev');
        const nextButton = document.querySelector('.carousel .next');

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselImages.length - 1;
            carousel.src = carouselImages[currentIndex];

        });
